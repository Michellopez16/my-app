<button (click) = "aumentarEdad()">Aumentar</button>
<button (click) = "disminuirEdad()">Disminuir</button>


<h3 [style.background]="edad >= 18 ? 'green' : 'red' "
    [style.color]=" 'white' " > Tu edad es {{edad}}</h3>

<div *ngIf=" edad >= 18">
    <h1>Eres mayor de edad</h1>
</div>

<div *ngIf=" edad < 18">
    <h1>Eres menor de edad</h1>
</div>



<h3>Lista nombres</h3>

<ul>
    <li *ngFor="let nombre of nombres; let indice = index">
        {{indice + '. ' + nombre}}
    </li>
</ul>
